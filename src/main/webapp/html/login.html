<div class="row" ng-controller="LoginCtrl" ng-init="init()">
	<div class="col-sm-6 border-right">
    	<div class="col-xs-12 col-md-6 col-md-offset-3 content-block">
    		<div class="row">
		        <div class="col-xs-12">
		            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
		                <span ng-bind="messages"></span>
		                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''" ng-show="messages"></i>
		            </div>
		            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
		        </div>
		    </div>
    		<form name="loginForm" novalidate ng-submit="!loading && loginForm.$valid && login(user)">
        		<h4>EXISTING CUSTOMERS</h4>
        		<div class="form-group">
        			<label for="userEmail" class="sr-only">EMAIL ADDRESS</label>
        			<input ng-model="user.email" name="userEmail" type="email" id="userEmail" class="form-control" placeholder="EMAIL ADDRESS" required>
        			<div ng-show="loginForm.$submitted || loginForm.userEmail.$touched">
				    	<span ng-show="loginForm.userEmail.$error.required || loginForm.userEmail.$error.email">Please enter a valid email address</span>
				    </div>
        		</div>
        		<div class="form-group">
        			<label for="userPassword" class="sr-only">PASSWORD</label>
        			<input ng-model="user.password" name="userPassword" type="password" id="userPassword" class="form-control" placeholder="PASSWORD" required>
        			<div ng-show="loginForm.$submitted || loginForm.userPassword.$touched">
				    	<span ng-show="loginForm.userPassword.$error.required">Please enter your correct password</span>
				    </div>
        		</div>
		        <div class="checkbox">
		          <label>
		            <input ng-model="user.rememberMe" type="checkbox" value="remember-me"> REMEMBER ME
		          </label>
		        </div>
		        <button class="btn btn-primary btn-block" type="submit">LOG IN</button>
			</form>
    	</div>
 	</div>
    
    <div class="col-sm-6">
    	<div class="col-xs-8  col-xs-offset-1 content-block">
    		<div>
    			<h4>DON'T HAVE AN ACCOUNT?</h4>
		   		<a href="#/account/registration" class="btn btn-primary">CREATE ACCOUNT</a>
    		</div>
    	</div>
 	</div>
    
</div>
